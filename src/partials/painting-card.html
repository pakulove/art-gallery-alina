<div class="gallery-item">
  <img src="{{image}}" alt="{{title}}" />
  <h3>{{title}}</h3>
  <div class="item-details">
    <p>{{price}} ₽</p>
    <p>{{width}}x{{height}} см</p>
    <p>{{artist_first_name}} {{artist_last_name}}</p>
    <p>{{style}}</p>
    <button class="btn-order">Заказать</button>
  </div>
</div>
