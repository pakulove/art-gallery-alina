<div
  class="gallery-item"
  onclick="openPaintingModal(this)"
  data-painting-id="{{id_p}}"
>
  <img src="{{image}}" alt="{{title}}" />
  <h3>{{title}}</h3>
  <div class="item-details">
    <p>{{price}} ₽</p>
    <p>{{width}}x{{height}} см</p>
    <p>{{artist_first_name}} {{artist_last_name}}</p>
    <p>{{style}}</p>
    <button class="btn-order add-to-cart-btn" data-painting-id="{{id_p}}">
      Заказать
    </button>
  </div>
</div>
