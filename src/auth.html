<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Авторизация - Галерея Искусств</title>
    <meta name="description" content="Авторизация в Галерее Искусств" />
    <meta name="keywords" content="Авторизация, Галерея Искусств" />
    <link rel="stylesheet" href="static/css/styles.css" />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="/js/auth.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <a href="index.html" class="logo">
          <img src="static/svg/main_logo.svg" alt="ARTLUMEN logo" />
        </a>
        <nav class="nav">
          <a href="/catalog" class="nav-link">Каталог</a>
          <a href="#" class="nav-link">Мероприятия</a>
          <a href="/" class="nav-link">Корзина</a>
          <a href="/auth" class="nav-link">Войти</a>
        </nav>
      </div>
    </header>

    <!-- Auth Section -->
    <section class="auth-section">
      <div class="container">
        <div class="auth-container">
          <h2 class="auth-title">Вход</h2>
          <form id="login-form" onsubmit="return handleLogin(event)">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="registration-button">Войти</button>
          </form>
          <div id="auth-message"></div>
          <p class="auth-text">
            Нет аккаунта? <a href="/auth?register=true">Зарегистрироваться</a>
          </p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div>
          <h3>Контактная информация</h3>
          <a href="#" class="footer-link">МОСКВА, литейный проспект 4</a>
        </div>
        <div>
          <a href="#" class="footer-link">e-mail</a>
        </div>
        <div>
          <a href="#" class="footer-link">instagram</a>
          <a href="#" class="footer-link">telegram</a>
        </div>
      </div>
    </footer>

    <script>
      async function handleLogin(event) {
        event.preventDefault();
        const form = event.target;
        const messageDiv = document.getElementById("auth-message");

        try {
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: form.email.value,
              password: form.password.value,
            }),
            credentials: "include", // Важно для работы с куками
          });

          const text = await response.text();
          console.log("Server response:", text);

          if (response.ok) {
            messageDiv.innerHTML = text;
            messageDiv.className = "success";
            // Редирект на главную
            setTimeout(() => {
              window.location.href = "/";
            }, 1000);
          } else {
            messageDiv.innerHTML = text;
            messageDiv.className = "error";
          }
        } catch (error) {
          console.error("Login error:", error);
          messageDiv.textContent = "Ошибка сервера";
          messageDiv.className = "error";
        }

        return false;
      }
    </script>
  </body>
</html>
